<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="calculator">
        <div class="board">
        <div class="display">
            <h2 class="output"></h2>
        </div>
        <div class="buttons">
            <div class="operate">
            <div class="numbers">
                <button class="clear-btn">C</button>
                <button class="number-btn seven-btn">7</button>
                <button class="number-btn eight-btn">8</button>
                <button class="number-btn nine-btn">9</button>
                <button class="number-btn four-btn">4</button>
                <button class="number-btn five-btn">5</button>
                <button class="number-btn six-btn">6</button>
                <button class="number-btn one-btn">1</button>
                <button class="number-btn two-btn">2</button>
                <button class="number-btn three-btn">3</button>
                <button class="number-btn zero-btn">0</button>
            </div>
            <div class="operations">
                <button class="divide-btn">/</button>
                <button class="multiply-btn">*</button>
                <button class="subtract-btn">-</button>
                <button class="add-btn">+</button>
                <button class="equal-btn">=</button>
            </div>
            </div>
            </div>

        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
